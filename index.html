<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>Image Slider</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="upload-container">
        <h3>Add Image Via URL</h3>
        <input type="text" id="image-url" placeholder="Enter image URL" />
        <button id="upload-btn">Add Image</button>
      </div>
      <div class="container">
        <div class="slide"></div>
        <div class="button">
          <button class="prev"><i class="fas fa-arrow-left"></i></button>
          <button class="next"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <div class="imageGallery"></div>
    <script src="logic.js"></script>
  </body>
</html>
